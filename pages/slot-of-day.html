<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultradar — Slot of Day</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="preload" href="../assets/logo/ultradar-color-trans.png" as="image">
</head>
<body>
  <!-- Shared Header (injected) -->
  <div id="site-header" role="banner"></div>

  <main class="container">
    <h1>Slot of Day</h1>
    <p class="muted">Pick a day to plot each store’s slot shape (x: time interval, y: % of day).</p>

    <!-- Controls -->
    <section class="panel" style="margin-top:14px;">
      <div class="controls">
        <label class="control">
          <span class="control__label">Date</span>
          <input id="dateInput" type="date" required class="control__input" />
        </label>
        <button class="btn" id="plotBtn" type="button">Plot</button>
        <button class="btn btn--secondary" id="downloadBtn" type="button" title="Download JSON">Download</button>
      </div>
      <div id="errorBox" class="error-box" hidden></div>
    </section>

    <!-- Chart -->
    <section style="margin-top:18px;">
      <div id="summary" class="muted"></div>
      <div class="card" style="padding:12px;">
        <canvas id="curvesChart" height="120"></canvas>
      </div>
    </section>
  </main>

  <div id="site-footer" role="contentinfo"></div>

  <script>
    // Fallback: define injectPartial/highlightActive if main.js isn't loaded yet
    const fallbackCountries = ['AE', 'SA', 'EG'];
    const fallbackDefaultCountry = fallbackCountries[0];

    const fallbackSanitizeCountry = (value) => {
      const code = (value || '').toUpperCase();
      return fallbackCountries.includes(code) ? code : fallbackDefaultCountry;
    };

    const fallbackEnsureMeta = () => {
      let meta = document.querySelector('meta[name="ultradar-country"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'ultradar-country';
        document.head.appendChild(meta);
      }
      return meta;
    };

    const fallbackApplyCountry = (value) => {
      const code = fallbackSanitizeCountry(value);
      document.documentElement.setAttribute('data-country', code);
      fallbackEnsureMeta().setAttribute('content', code);
      return code;
    };

    const fallbackReadCountry = () => {
      try {
        return localStorage.getItem('ultradar.country');
      } catch (_e) {
        return null;
      }
    };

    const fallbackWriteCountry = (code) => {
      try {
        localStorage.setItem('ultradar.country', code);
      } catch (_e) {
        // ignore storage errors in fallback mode
      }
    };

    const fallbackInitialCountry = fallbackApplyCountry(fallbackReadCountry());
    fallbackWriteCountry(fallbackInitialCountry);

    function fallbackInitCountrySelector(root = document) {
      const select = root.querySelector('#countrySelector');
      if (!select) return;
      const stored = fallbackSanitizeCountry(fallbackReadCountry());
      select.value = stored;
      fallbackApplyCountry(stored);
      select.addEventListener('change', (event) => {
        const next = fallbackSanitizeCountry(event.target.value);
        select.value = next;
        fallbackApplyCountry(next);
        fallbackWriteCountry(next);
        document.dispatchEvent(new CustomEvent('ultradar:countrychange', {
          detail: { country: next }
        }));
      });
    }

    window.injectPartial ||= async function injectPartial(targetId, path) {
      try {
        const el = document.getElementById(targetId);
        if (!el) return;
        const res = await fetch(path, { cache: 'no-cache' });
        if (!res.ok) throw new Error('Failed to fetch ' + path);
        el.innerHTML = await res.text();
        const navToggle = document.getElementById('navToggle');
        const mainNav = document.getElementById('mainNav');
        if (navToggle && mainNav) {
          navToggle.addEventListener('click', () => {
            const open = mainNav.classList.toggle('is-open');
            navToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
          });
        }
        fallbackInitCountrySelector(el);
      } catch (e) { console.error(e); }
    };
    window.highlightActive ||= function highlightActive(pathname) {
      const a = document.querySelector(`a[href="${pathname}"]`);
      if (a) a.classList.add('is-active');
    };
  </script>

  <!-- Shared scripts -->
  <script src="../js/api-config.js"></script>
  <script src="../js/main.js"></script>
  <script>
    injectPartial('site-header', '../partials/header.html').then(() => {
      highlightActive('../pages/marketplace-performance.html');
    });
    injectPartial('site-footer', '../partials/footer.html');
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Page logic -->
  <script src="../js/slot-of-day.js"></script>
</body>
</html>
