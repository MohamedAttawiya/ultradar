<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultradar â€” Slot Curves</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div id="site-header" role="banner"></div>

  <!-- S&OP subnav (partial host) -->
  <div id="sopSubnavHost" class="subnav-host"></div>

  <main class="container">
    <section class="panel slotcurves-panel" aria-labelledby="slotCurvesTitle">
      <div class="panel__intro">
        <h2 id="slotCurvesTitle">Slot Curve Heatmaps</h2>
        <p class="muted">
          Choose a retail calendar week to map demand density by store. Each heatmap shows
          the distribution of daily demand by time interval so planners can compare saturation
          and adjust flex levers.
        </p>
      </div>

      <form class="controls slotcurves-controls" id="slotCurvesWeekForm">
        <div class="control">
          <label class="control__label" for="slotCurvesWeek">Week number</label>
          <input
            class="control__input"
            type="number"
            id="slotCurvesWeek"
            name="weeknum"
            min="1"
            max="53"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="e.g. 35"
            required
          />
        </div>
        <button class="btn" type="submit" id="slotCurvesSubmit">Load week</button>
      </form>

      <div class="heatmap-legend" id="slotCurvesLegend" hidden aria-hidden="true">
        <span class="heatmap-legend__label">Lower saturation</span>
        <div class="heatmap-legend__gradient" role="presentation"></div>
        <span class="heatmap-legend__label">Higher saturation</span>
      </div>

      <p class="status-message" id="slotCurvesMessage" role="status" aria-live="polite"></p>

      <div class="store-heatmaps" id="slotCurvesHeatmaps" role="list" aria-label="Store demand heatmaps"></div>
    </section>
  </main>

  <div id="site-footer" role="contentinfo"></div>

  <!-- Fallback shims (define only if main.js not loaded yet) -->
  <script>
    // country fallback (kept as-is)
    const fallbackCountries = ['AE', 'SA', 'EG'];
    const fallbackDefaultCountry = fallbackCountries[0];
    const fallbackSanitizeCountry = (value) => {
      const code = (value || '').toUpperCase();
      return fallbackCountries.includes(code) ? code : fallbackDefaultCountry;
    };
    const fallbackEnsureMeta = () => {
      let meta = document.querySelector('meta[name="ultradar-country"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'ultradar-country';
        document.head.appendChild(meta);
      }
      return meta;
    };
    const fallbackApplyCountry = (value) => {
      const code = fallbackSanitizeCountry(value);
      document.documentElement.setAttribute('data-country', code);
      fallbackEnsureMeta().setAttribute('content', code);
      return code;
    };
    const fallbackReadCountry = () => { try { return localStorage.getItem('ultradar.country'); } catch { return null; } };
    const fallbackWriteCountry = (code) => { try { localStorage.setItem('ultradar.country', code); } catch {} };
    const fallbackInitialCountry = fallbackApplyCountry(fallbackReadCountry());
    fallbackWriteCountry(fallbackInitialCountry);
    function fallbackInitCountrySelector(root = document) {
      const select = root.querySelector('#countrySelector');
      if (!select) return;
      const stored = fallbackSanitizeCountry(fallbackReadCountry());
      select.value = stored;
      fallbackApplyCountry(stored);
      select.addEventListener('change', (event) => {
        const next = fallbackSanitizeCountry(event.target.value);
        select.value = next;
        fallbackApplyCountry(next);
        fallbackWriteCountry(next);
        document.dispatchEvent(new CustomEvent('ultradar:countrychange', { detail: { country: next } }));
      });
    }

    // partial + highlight fallbacks (only if not provided by main.js)
    window.injectPartial ||= async function injectPartial(targetId, path) {
      try {
        const el = document.getElementById(targetId);
        if (!el) return;
        const res = await fetch(path, { cache: 'no-cache' });
        if (!res.ok) throw new Error('Failed to fetch ' + path);
        el.innerHTML = await res.text();
        const navToggle = document.getElementById('navToggle');
        const mainNav = document.getElementById('mainNav');
        if (navToggle && mainNav) {
          navToggle.addEventListener('click', () => {
            const open = mainNav.classList.toggle('is-open');
            navToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
          });
        }
        fallbackInitCountrySelector(el);
      } catch (e) { console.error(e); }
    };

    window.highlightActive ||= function highlightActive(pathname, rootSel = document, linkSel = 'a') {
      const root = (typeof rootSel === 'string') ? document.querySelector(rootSel) : (rootSel || document);
      if (!root) return;
      root.querySelectorAll(linkSel).forEach(a => {
        if (a.getAttribute('href') === pathname) {
          a.classList.add('is-active');
          a.setAttribute('aria-current', 'page');
        }
      });
    };
  </script>

  <!-- Your app scripts -->
  <script src="../js/main.js"></script>
  <script src="../js/slot-curves.js"></script>

  <!-- Now that main.js is loaded, inject partials and mark active pills -->
  <script>
    injectPartial('site-header', '../partials/header.html').then(() => {
      // top nav is auto-highlighted by main.js (path-based); no manual call needed
    });
    injectPartial('sopSubnavHost', '../partials/sop-subnav.html').then(() => {
      // highlight the Strategies/Slot Curves pill inside the subnav host
      highlightActive(location.pathname, '#sopSubnavHost', '.subnav__link');
    });
    injectPartial('site-footer', '../partials/footer.html');
  </script>
</body>
</html>
