<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultradar â€” Strategies</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div id="site-header" role="banner"></div>

  <nav class="subnav subnav--sop" aria-label="S&amp;OP quick links">
    <div class="subnav__inner">
      <a class="subnav__link" href="../pages/marketplace-performance.html">Marketplace Performance</a>
      <a class="subnav__link" href="../pages/store-performance.html">Store Performance</a>
      <a class="subnav__link" href="../pages/slot-curves.html">Slot Curves</a>
      <a class="subnav__link is-active" href="../pages/strategies.html">Strategies</a>
      <a class="subnav__link" href="../pages/order-forecast.html">Order Forecast</a>
      <a class="subnav__link" href="../pages/da-forecast.html">DA Forecast</a>
    </div>
  </nav>

  <main class="container">
    <div class="strategy-layout">
      <nav class="strategy-menu" aria-label="Strategy actions">
        <button type="button" class="strategy-menu__link is-active" data-section="edit">Edit Strategy</button>
        <button type="button" class="strategy-menu__link" data-section="create">Create Strategy</button>
        <button type="button" class="strategy-menu__link" data-section="exclusions">Exclusions</button>
      </nav>

      <section
        class="strategy-content"
        id="strategyContent"
        aria-label="Edit Strategy workspace"
        data-section="edit"
        tabindex="-1"
      >
        <p class="sr-only" id="strategyContentStatus">Edit Strategy workspace placeholder</p>
      </section>
    </div>
  </main>

  <div id="site-footer" role="contentinfo"></div>

  <script>
    const fallbackCountries = ['AE', 'SA', 'EG'];
    const fallbackDefaultCountry = fallbackCountries[0];

    const fallbackSanitizeCountry = (value) => {
      const code = (value || '').toUpperCase();
      return fallbackCountries.includes(code) ? code : fallbackDefaultCountry;
    };

    const fallbackEnsureMeta = () => {
      let meta = document.querySelector('meta[name="ultradar-country"]');
      if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'ultradar-country';
        document.head.appendChild(meta);
      }
      return meta;
    };

    const fallbackApplyCountry = (value) => {
      const code = fallbackSanitizeCountry(value);
      document.documentElement.setAttribute('data-country', code);
      fallbackEnsureMeta().setAttribute('content', code);
      return code;
    };

    const fallbackReadCountry = () => {
      try {
        return localStorage.getItem('ultradar.country');
      } catch (_e) {
        return null;
      }
    };

    const fallbackWriteCountry = (code) => {
      try {
        localStorage.setItem('ultradar.country', code);
      } catch (_e) {
        // ignore storage errors in fallback mode
      }
    };

    const fallbackInitialCountry = fallbackApplyCountry(fallbackReadCountry());
    fallbackWriteCountry(fallbackInitialCountry);

    function fallbackInitCountrySelector(root = document) {
      const select = root.querySelector('#countrySelector');
      if (!select) return;
      const stored = fallbackSanitizeCountry(fallbackReadCountry());
      select.value = stored;
      fallbackApplyCountry(stored);
      select.addEventListener('change', (event) => {
        const next = fallbackSanitizeCountry(event.target.value);
        select.value = next;
        fallbackApplyCountry(next);
        fallbackWriteCountry(next);
        document.dispatchEvent(new CustomEvent('ultradar:countrychange', {
          detail: { country: next }
        }));
      });
    }

    window.injectPartial ||= async function injectPartial(targetId, path) {
      try {
        const el = document.getElementById(targetId);
        if (!el) return;
        const res = await fetch(path, { cache: 'no-cache' });
        if (!res.ok) throw new Error('Failed to fetch ' + path);
        el.innerHTML = await res.text();
        const navToggle = document.getElementById('navToggle');
        const mainNav = document.getElementById('mainNav');
        if (navToggle && mainNav) {
          navToggle.addEventListener('click', () => {
            const open = mainNav.classList.toggle('is-open');
            navToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
          });
        }
        fallbackInitCountrySelector(el);
      } catch (e) {
        console.error(e);
      }
    };

    window.highlightActive ||= function highlightActive(pathname) {
      const link = document.querySelector(`a[href="${pathname}"]`);
      if (link) {
        link.classList.add('is-active');
      }
    };
  </script>
  <script src="../js/main.js"></script>
  <script>
    injectPartial('site-header', '../partials/header.html').then(() => {
      highlightActive('../pages/marketplace-performance.html');
    });
    injectPartial('site-footer', '../partials/footer.html');
  </script>
  <script>
    (function () {
      const menu = document.querySelector('.strategy-menu');
      const content = document.getElementById('strategyContent');
      const status = document.getElementById('strategyContentStatus');
      if (!menu || !content) return;

      const setActive = (button) => {
        menu.querySelectorAll('.strategy-menu__link').forEach((link) => {
          link.classList.toggle('is-active', link === button);
        });

        const section = button.dataset.section || '';
        content.dataset.section = section;
        const label = `${button.textContent.trim()} workspace`;
        content.setAttribute('aria-label', label);
        if (status) {
          status.textContent = `${label} placeholder`;
        }
      };

      const first = menu.querySelector('.strategy-menu__link.is-active') || menu.querySelector('.strategy-menu__link');
      if (first) {
        setActive(first);
      }

      menu.addEventListener('click', (event) => {
        const button = event.target.closest('.strategy-menu__link');
        if (!button) return;
        setActive(button);
      });
    })();
  </script>
</body>
</html>
