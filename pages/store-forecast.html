<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultradar â€” Store Forecast</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div id="site-header" role="banner"></div>

  <main class="container">
    <section class="hero">
      <h1>Store Forecast</h1>
      <p class="muted">
        Align demand, inventory positioning, and supply chain actions with forward-looking forecasts.
      </p>
      <div class="cta-row">
        <a class="btn" href="../pages/s-op.html">Back to S&amp;OP Hub</a>
      </div>
    </section>

    <section class="panel" style="margin-top:32px;">
      <h2 style="margin-top:0;">Coming Soon</h2>
      <p class="muted">
        Forecast accuracy metrics, consensus planning artifacts, and what-if scenario tools will live here.
      </p>
    </section>
  </main>

  <div id="site-footer" role="contentinfo"></div>

  <script>
    window.injectPartial ||= async function injectPartial(targetId, path) {
      try {
        const el = document.getElementById(targetId);
        if (!el) return;
        const res = await fetch(path, { cache: 'no-cache' });
        if (!res.ok) throw new Error('Failed to fetch ' + path);
        el.innerHTML = await res.text();
        const navToggle = document.getElementById('navToggle');
        const mainNav = document.getElementById('mainNav');
        if (navToggle && mainNav) {
          navToggle.addEventListener('click', () => {
            const open = mainNav.classList.toggle('is-open');
            navToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
          });
        }
      } catch (e) {
        console.error(e);
      }
    };

    window.highlightActive ||= function highlightActive(pathname) {
      const link = document.querySelector(`a[href="${pathname}"]`);
      if (link) {
        link.classList.add('is-active');
      }
    };
  </script>
  <script src="../js/main.js"></script>
  <script>
    injectPartial('site-header', '../partials/header.html').then(() => {
      highlightActive('../pages/s-op.html');
    });
    injectPartial('site-footer', '../partials/footer.html');
  </script>
</body>
</html>
